<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="myfood contact, myfood contact form, how can I send an email to myfood, myfood">

    <meta name="description" content="Welcome to myfood website. Here you can reach out to us. Send us feedback or do inquiry using the below form. Also, if you have any concern about our service or food then send us mail, our expert will be in touch with you in the next 24 hours.">
    <title>Home Page</title>

    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <header class="header">
        <div class="menu">
            <a href="index.html" class="menuLinks">Home</a>
            <a href="about.html" class="menuLinks">About</a>
            <a href="contact.html" class="menuLinks">Contact</a>
        </div>
    </header>
    <div class="main">
        <img class="image" id="desktopBanner" src="images/contact-us-desktop.jpg" alt="My food contact us image for the desktop">
        <img class="image" id="mobileContactBanner" src="images/contact-us-mobile3.jpg" alt="My food contact us image for the mobile">

        <h3>Send us a message!</h3>
        <center>
            <div class="form">
                <form>
                    <input type="text" id="name" placeholder="Enter your name">
                    <input type="email" id="email" placeholder="Enter your email">
                    <input type="number" id="number" placeholder="Enter your number">
                    <textarea id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    <input type="button" id="submit" value="SEND US" placeholder="SEND US">
                </form>
            </div>
        </center>
    </div>
    <footer>
        <div class="footer">
            <p>
                &#169; Copyright 2022
            </p>
        </div>
    </footer>
</body>
</html>
